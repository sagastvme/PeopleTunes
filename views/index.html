<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <style>
        .yt-red {
            background-color: #FF0000;
        }

        .hover\:yt-red:hover {
            background-color: #E62117; /* slightly darker red for hover effect */
        }
    </style>
</head>

<body class="bg-white font-sans leading-normal tracking-normal">

<main class="container mx-auto p-4 mt-10">
    <h1 class="flex items-center text-4xl font-bold mb-4 text-red-600 space-x-3">
        <img src="../img/favicon.ico" alt="Web logo" class="w-12 mr-2 h-12 md:w-12 md:h-12 rounded-full">
        YouTube Downloader
    </h1>

    <p class="mb-6 text-gray-700">Here you will be able to download your favourite videos</p>

    <details role="group" class="mb-6">
        <summary aria-haspopup="listbox" role="button" class="cursor-pointer text-white yt-red px-4 py-2 rounded hover:yt-red focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">Select your mode</summary>
        <ul role="listbox" aria-label="Video options" class="mt-4 border rounded shadow-lg">
            <li class="border-b last:border-b-0">
                <a role="option" href="/link" data-theme-switcher="light" class="block px-4 py-2 hover:bg-gray-200">I have the video link</a>
            </li>
            <li class="border-b last:border-b-0">
                <a role="option" href="/search" data-theme-switcher="light" class="block px-4 py-2 hover:bg-gray-200">I want to search a video</a>
            </li>
            <li>
                <a role="option" href="/audio" data-theme-switcher="light" class="block px-4 py-2 hover:bg-gray-200">Only audio</a>
            </li>
        </ul>
    </details>
</main>

</body>

</html>
