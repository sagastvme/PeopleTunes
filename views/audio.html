<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Added viewport meta tag -->
    <title>Audio youtube downloader</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/animation.css">
</head>
<body class="bg-white font-sans leading-normal tracking-normal">
<main class="container mx-auto px-4 py-8 md:p-4 md:mt-10">
    <h1 class="text-2xl md:text-4xl font-bold mb-4 text-red-600">Only audio mode</h1>
    <form action="/link" method="post" class="mb-6">
        <label class="block text-lg font-medium text-gray-700 mb-2">Video link</label>
        <input required type="url" name="link" placeholder="https://www.youtube.com/watch?v=xyz" class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 mb-4">
        <input type="submit" value="Download audio" class="cursor-pointer bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
    </form>
    <form hx-post="/results" hx-target="#results" class="mb-6">
        <label class="block text-lg font-medium text-gray-700 mb-2">Look for a song</label>
        <input required name="videoLink" id="videoLink" type="text" class="w-full px-3 py-2 border rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 mb-4">
        <button class="flex items-center cursor-pointer bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
            Click Me
            <img alt="loading icon" class="htmx-indicator ml-2" id="loading" src="../img/load.svg" />
        </button>
    </form>
    <div id="results" ></div>
</main>
</body>
</html>
