<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Viewport meta tag for responsiveness -->
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Own link</title>
    <style>
        /* Custom styles for YouTube colors */
        .yt-red {
            background-color: #FF0000;
        }
        .hover\:yt-red:hover {
            background-color: #E62117;
        }
    </style>
</head>
<body class="bg-white text-gray-900">
<main class="container mx-auto p-4 md:p-8">
    <h1 class="text-2xl md:text-4xl font-bold mb-4 text-red-600">I see that you have the link for the video you want to download</h1>
    <form action="/link" method="post" class="space-y-4">
        <div class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-2">
            <label for="link" class="text-lg md:w-1/4">Video link:</label>
            <input required type="url" name="link" id="link" class="border p-2 rounded w-full md:w-3/4">
        </div>
        <h2 class="text-xl mt-4">Download type</h2>
        <div class="flex items-center space-x-4">
            <label for="video" class="flex items-center space-x-2">
                <input required type="radio" checked value="video" name="downloadType" id="video">
                <span>Download video</span>
            </label>
            <label for="audio" class="flex items-center space-x-2">
                <input required value="audio" type="radio" name="downloadType" id="audio">
                <span>Download audio</span>
            </label>
        </div>
        <div>
            <input type="submit" value="Download video" class="yt-red text-white px-4 py-2 rounded hover:yt-red focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
        </div>
    </form>
</main>
</body>
</html>
