<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

    <title>Own link</title>
</head>
<body >
<main class="container">
    <h1>I see that you have the link for the video you want to download</h1>
    <form action="/link" method="post">
        <label>Video link
            <input required type="url" name="link">
        </label>
        <h2>Download type</h2>
        <div>
        <label for="video">Download video <input required type="radio" checked value="video" name="downloadType" id="video"></label>
        <label for="audio">Download audio <input required value="audio" type="radio" name="downloadType" id="audio"></label>
        </div>
        <h2>Download quality</h2>
        <label for="high">Highest quality<input required type="radio" checked value="high" name="quality" id="high"></label>
        <label for="fast">Lower quality faster download<input required value="fast" type="radio" name="quality" id="fast"></label>
            <input type="submit" value="Download video">
    </form>

</main>


</body>
</html>
